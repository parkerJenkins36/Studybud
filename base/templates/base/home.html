{% extends 'main.html' %}

{% block content %}
<h1>Home Template</h1>

<div>
    {% for room in rooms %}
    <div>
        {% if room.host %}
            <span>@{{ room.host.username }}</span>
        {% else %}
            <span>Anonymous</span>
        {% endif %}
        
        <h5>{{ room.id }} -- <a href="{% url 'room' room.id %}">{{ room.name }}</a></h5>
        
        {% if room.topic %}
            <small>{{ room.topic.name }}</small>
        {% endif %}
        
        <hr>
    </div>
    {% endfor %}
</div>

{% endblock content %}
